name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ”§ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, bcmath, pdo, pdo_mysql

    - name: ğŸ“¦ Install Composer dependencies
      run: composer install --no-progress --prefer-dist

    - name: ğŸ“„ Copy .env file
      run: cp .env.example .env

    - name: ğŸ”‘ Generate app key
      run: php artisan key:generate

    - name: ğŸ› ï¸ Run migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: test
        DB_USERNAME: root
        DB_PASSWORD: root

    - name: âœ… Run PHPUnit tests
      run: php artisan test

    - name: ğŸ§¹ Run Laravel Pint
      run: ./vendor/bin/pint

    - name: ğŸ“¦ Create zip-release (optioneel)
      if: github.ref == 'refs/heads/main'
      run: zip -r laravel-build.zip .
