name: Laravel CI

on:
  push:
    branches:
      - main  # Of de naam van de branch die je gebruikt
  pull_request:
    branches:
      - main  # Of de naam van de branch die je gebruikt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # De Node.js versie die je gebruikt, bijvoorbeeld 14

    - name: Install Node dependencies
      run: |
        npm install  # Installeer de npm dependencies

    - name: Build assets
      run: |
        npm run build  # Bouw de assets (Vite compileert de assets)

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'  # De versie van PHP die je gebruikt

    - name: Install Composer dependencies
      run: |
        composer install  # Installeer de PHP dependencies

    - name: Cache Composer dependencies
      uses: actions/cache@v2
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-

    - name: Run migrations
      run: |
        php artisan migrate --env=testing  # Voer migraties uit voor de testdatabase

    - name: Run tests
      run: |
        php artisan test  # Draai de tests
